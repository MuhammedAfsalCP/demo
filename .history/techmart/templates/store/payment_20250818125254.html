{% extends "base.html" %}
{% block content %}

<div class="container mx-auto p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <p class="text-lg mb-6">Amount: â‚¹{{ amount|floatformat:2 }}</p>

    <button id="rzp-button1" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Pay with Razorpay
    </button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key }}",  
    "amount": "{{ amount }}",     
    "currency": "{{ currency }}",
    "name": "TechMart",
    "description": "Order Payment",
    "order_id": "{{ razorpay_order_id }}", 
    "handler": function (response){
        alert("Payment ID: " + response.razorpay_payment_id);
        alert("Order ID: " + response.razorpay_order_id);
        alert("Signature: " + response.razorpay_signature);

        // ðŸ‘‡ send data to backend
        fetch("{% url 'payment_success' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: new URLSearchParams(response).toString()
        }).then(res => res.text())
        .then(data => console.log(data));
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

{% endblock %}
