<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - TechMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-12">

<div class="bg-white p-8 rounded shadow w-96 text-center">
    <h1 class="text-3xl font-bold mb-6">Profile</h1>
    
    <p class="mb-2"><strong>Username:</strong> {{ request.user.username }}</p>
    <p class="mb-2"><strong>Email:</strong> {{ request.user.email }}</p>

    <li>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="hover:text-[var(--primary-color)] transition bg-transparent border-none cursor-pointer">
            Logout
        </button>
    </form>
</li>

</div>

</body>
</html>
